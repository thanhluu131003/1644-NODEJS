<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Đăng ký tài khoản</title>
</head>
    
<body>
    <div id="wrapper">
        <div class="container">
            <div class="row justify-content-around">
                <form action="" class="col-md-6 bg-light padding-3 my-3">
                    <h1 class="text-center text-uppercase h3 py-3">Đăng ký tài khoản</h1>
                   
                    <div class="form-group">
                        <label for="username">Nhập tên người dùng</label>
                        <input type="text" name="username" 
                        id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="username">Nhập email</label>
                        <input type="text" name="email" 
                        id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="address">Nhập địa chỉ</label>
                        <input type="text" name="address" 
                        id="address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" name="password" 
                        id="password" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Nhập lại mật khẩu</label>
                        <input type="password" name="password" 
                        id="password" class="form-control">
                    </div>
                    <input type="submit" value="ĐĂNG KÝ" class="btn-primary btn btn-block">
                </form>
            </div>
        </div>

    </div>
</body>
</html>
